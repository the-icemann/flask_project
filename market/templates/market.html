{% extends "base.html" %}
{% block title %}
    Market
{% endblock %}
{% block content %}
<div class="container">
        <div class="row">
            {% for item in items %}
                <div class="col-sm-4 ">
                    <div class="card bg-dark mb-3 mt-5" style="max-width: 18rem;">
                        <div class="card-header">{{ item.name }}</div>
                        <div class="card-body">
                            <h5 class="card-title">${{ item.price }}</h5>
                            <a href="#" class="btn btn-primary">Purchase</a>
                        </div>
                    </div>
                </div>
                {% else %}
                <p>No items found</p>

            {% endfor %}
        </div>
</div>
{% endblock %}
